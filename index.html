<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body class="bg-cover bg-center" style="background-image: url('assets/images/Marvel Background.jpg');">
    <div class="min-h-screen flex flex-col justify-between items-center">
      <div class="text-white text-center mb-8 max-w-screen-md">
        <h1 class="text-5xl">Which Marvel Character are you most like?</h1>
        <p class="text-2xl mt-4">Take this quiz and find out!</p>
      </div>
      <div class="flex flex-col items-center mb-40">
        <button id="get-started-btn" class= "animate-pulse">Get Started</button>
        <input type="text" id="name" name="name" class="hide rounded-md p-2" placeholder="Enter Your Name">
      </div>
    </div>
    <footer class="absolute bottom-0 right-0 p-4 text-white">
      <p>Created by Team Avengers</p>
      <p>Check out some of our other work <a href="#">here</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
